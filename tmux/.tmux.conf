# reload config quick during experimentation
bind r source-file ~/.tmux.conf

### plugins
set -g @plugin 'tmux-plugins/tmux-battery'

### ui

## statusbar
##  #T      = standard window title
##  #h      = short hostname
##  #S      = session name
##  #W      = tmux window name
set -g set-titles-string "#T : #h > #S > #W"
set -g status-bg '#343d46' # 343d46
set -g status-fg white
set -g status-left-length 40
set -g status-left '#[fg=yellow]#S â§‰ '
set -g status-right "#[fg=white]$USER@#h %H:%M #{battery_status_bg} #[fg=black]#{battery_percentage} "

# highlight active window
set -w -g window-status-current-bg blue
set -w -g window-status-current-fg black

# pane borders
set -g pane-active-border-fg '#4f5b66'
set -g pane-border-fg '#4f5b66'

# activity indicators
setw -g monitor-activity on
set -g visual-activity off

# automatically renumber window numbers on closing a pane
set -g renumber-windows on

# dynamically update iTerm tab and window titles
set -g set-titles on

# autorename
set -w -g automatic-rename on

# autorename (due to the copy-paste fix, below)
set-window-option -g automatic-rename on

# start window and pane numbering at 1
set -g base-index 1
set -g pane-base-index 1

### bindings
##  tmux list-keys

# prefix
unbind C-b
set -g prefix C-Space
bind C-space last-window

# open new/split panes with the path of the current pane
unbind c
bind c new-window -c '#{pane_current_path}'
unbind %
bind % split-window -h -c '#{pane_current_path}'
unbind '"'
bind '"' split-window -v -c '#{pane_current_path}'

# vim-like key bindings for pane navigation
unbind h
bind h select-pane -L
unbind j
bind j select-pane -D
unbind k
bind k select-pane -U
unbind l # normally used for last-window
bind l select-pane -R

# resizing (mouse also works)
unbind Left
bind -r Left resize-pane -L 5
unbind Right
bind -r Right resize-pane -R 5
unbind Down
bind -r Down resize-pane -D 5
unbind Up
bind -r Up resize-pane -U 5

# splitting keys
bind _ split-window -h -c '#{pane_current_path}' # normally prefix-%
bind - split-window -v -c '#{pane_current_path}' # normally prefix-"


### copy-pasting

# fix copy-paste on macOS Sierra
# https://github.com/tmux/tmux/issues/543#issuecomment-248980734
set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

# copying is just like Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "pbcopy"

# Update default binding of <Enter> to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# copy when mouse is released
bind-key -t vi-copy MouseDragEnd1Pane copy-pipe "reattach-to-user-namespace pbcopy"


### settings

# mouse can be used
set -g mouse on

# Allows for faster key repetition
set -s escape-time 0

# support italic terminfo
set -g default- terminal "tmux"

set -g history-limit 262144

# this is necessary for the Vim tmux-focus-events plugin to work
# https://github.com/tmux-plugins/vim-tmux-focus-events
set -g focus-events on

# don't wrap searches
set -w -g wrap-search off

# show bells in window titles
set -g window-status-bell-style fg=yellow,bold,underscore

run '$HOME/.tmux/plugins/tpm/tpm'
